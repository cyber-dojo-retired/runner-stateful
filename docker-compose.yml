
version: '2.2'

services:

  runner-stateful-client:
    build:
      context: client
    user: nobody
    image: cyberdojo/runner-stateful-client
    init: true
    container_name: test-runner-stateful-client
    read_only: true
    tmpfs: /tmp
    restart: 'no'
    depends_on:
      - runner-stateful
    ports:
      - 4558:4558

  # - - - - - - - - - - - - - - - - - - - - - - - - - -

  runner-stateful:
    build:
      context: server
      args:
        - SHA
    user: root
    image: cyberdojo/runner-stateful
    init: true
    container_name: test-runner-stateful-server
    read_only: true
    tmpfs: /tmp
    restart: 'no'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TRAVIS

